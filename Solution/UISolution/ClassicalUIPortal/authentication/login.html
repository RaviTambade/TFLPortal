<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Transflower</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Leave Mgmt</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Payroll</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
      
            <h2 class="card-title text-center mb-4">Login</h2>
            <form>
              <div class="mb-3 row align-items-center">
                <label for="username" class="col-sm-4 col-form-label text-end">Username:</label>
                <div class="col-sm-8">
                  <input type="text" id="username" class="form-control">
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label for="password" class="col-sm-4 col-form-label text-end">Password:</label>
                <div class="col-sm-8">
                  <input type="password" id="password" class="form-control">
                </div>
              </div>
              <div class="mb-3 row justify-content-center">
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
